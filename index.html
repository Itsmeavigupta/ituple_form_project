<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form by AVI GUPTA</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GET IN TOUCH WITH AVI GUPTA</h1>
        <p>Fill this form </p>
        <form>
            <div class="row">
                <div class="column">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your name here">
                </div>
                <div class="column">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email here">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="Link">Profile Link</label>
                    <input type="text" id="subject" placeholder="Enter your profile link here">
                </div>
                <div class="column">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" placeholder="Your phone number here">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="message">Any Message</label>
                    <textarea id="issue" placeholder="Write your message here" rows="3"></textarea>
                </div>
            </div>
            <button><a href = "submit.html">Submit</a></button>
        </form>
    </div>
</body>
</html>
